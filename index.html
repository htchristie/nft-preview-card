<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<main role="main">
  <div class="card-img">
    <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
  </div>
  <div class="card-body">
    <h3>Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-info">
      <p class="ethereum"><img src="/images/icon-ethereum.svg" alt="Ethereum">0.041 ETH</p>
      <p class="countdown"><img src="/images/icon-clock.svg" alt="clock">3 days left</p>
    </div>
    <div class="card-author">
      <p><img src="/images/image-avatar.png" alt="Avatar">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/htchristie" target="_blank">Cristyane Tamioso</a>.
</div>

</body>
</html>
